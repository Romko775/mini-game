<div>
  <p>Counter | P - C</p>
  <p>{{ playerScore }} - {{ computerScore }}</p>
</div>
<section class="board">
  @for (i of range; track i) {
    <div class="row">
      @for (j of range; track j) {
        <div class="cell {{ getCellState(i, j) }}"
             (click)="onCellClick(i, j)"
        ></div>
      }
    </div>
  }
</section>

<button (click)="startGame()">Start</button>
