<div>
  <p>Counter | P - C</p>
  <p>{{ playerScore }} - {{ computerScore }}</p>
</div>
<section class="board">
  @for (row of board; let i = $index; track i) {
    <div class="row">
      @for (cell of row; let j = $index; track j) {
        <div class="cell {{ cell }}"
             (click)="onCellClick(i, j)"
        ></div>
      }
    </div>
  }
</section>

<button (click)="startGame()">Start</button>
